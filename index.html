<html>
  <!-- The head tag is for metadata (data about data) that are not displayed-->
  <head>
    <title>My First HTML!</title>
  </head>

  <!-- Body tag describe the content to be rendered-->
  <body>
    <p>This is a paragraph!</p>
    <p>This is a paragraph too!</p>

    <!-- These are headers! -->
    <h1>This is so big!</h1>
    <h2>Big but biggest</h2>
    <h3>asdf</h3>
    <h4>asdfsadf</h4>
    <h5>asdfsad</h5>
    <h6>asdfasdfsadf</h6>

    <!-- You can have tags inside tags -->
    <h1>
      Ethan is
      <h4>my name</h4>
    </h1>

    <!-- The img element tag is a self closing tag -->
    <img src="horse.webp" />
    <img src="images/lion.webp" alt="Lion, roaaar!" />

    <p>
      <!-- The anchor tag enables hypertext (go from one document to another). Note the relative path -->
      <a href="pages/aboutme.html">Click me to learn more about me</a>
    </p>
  </body>
</html>
